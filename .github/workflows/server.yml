name: Command via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ls -a via OPEN SSH Private Key
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: pm2 start 0
          host: ${{ secrets.HHOST }}
          username: rem
          password: ${{ secrets.PPASSWORD }}
        env:
          CI: true
